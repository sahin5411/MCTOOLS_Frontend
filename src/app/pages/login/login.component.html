<div class="min-h-screen bg-gradient-to-br from-blue-50 to-deep-cobalt py-12">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
      <!-- Logo Header -->
      <div class="text-center mb-10">
        <div class="inline-block">
          <div class="logo-container">
            <span class="logo-text text-3xl font-bold text-deep-cobalt">
              MC<span class="logo-highlight text-electric-orange">TOOLS</span>
            </span>
          </div>
        </div>
        <p class="text-gray-600 mt-3">Professional Mobile Repair Tools</p>
      </div>
      
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <h1 class="text-2xl font-bold text-near-black mb-2">Welcome back</h1>
        <p class="text-gray-600 mb-8">Sign in to access your account and manage orders</p>

        <form (ngSubmit)="submit()" #loginForm="ngForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              pInputText 
              name="email" 
              [(ngModel)]="form.email" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-electric-orange focus:border-transparent" 
              placeholder="you@example.com" />
          </div>
          
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              pInputText 
              name="password" 
              [(ngModel)]="form.password" 
              required 
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-electric-orange focus:border-transparent" 
              placeholder="••••••••" />
            <button 
              type="button" 
              (click)="showPassword = !showPassword" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-deep-cobalt">
              <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
            </button>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-deep-cobalt focus:ring-deep-cobalt">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-deep-cobalt hover:text-electric-orange font-medium">Forgot password?</a>
          </div>

          <div *ngIf="error" class="text-crimson-red text-sm bg-red-50 p-3 rounded-lg border border-red-200">
            {{ error }}
          </div>

          <p-button 
            type="submit" 
            [label]="loading ? 'Signing in…' : 'Sign In'" 
            [disabled]="loading" 
            [rounded]="false" 
            styleClass="w-full bg-gradient-to-r from-deep-cobalt to-blue-800 border-deep-cobalt text-white py-3 font-semibold text-lg hover:from-electric-orange hover:to-orange-600 transition-all duration-300">
          </p-button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-center text-gray-600">
            Don't have an account? 
            <a routerLink="/signup" class="text-deep-cobalt font-semibold hover:text-electric-orange hover:underline">Sign up</a>
          </p>
        </div>
      </div>
      
      <!-- Additional Info -->
      <div class="mt-8 text-center text-sm text-gray-500">
        <p>By signing in, you agree to our <a href="#" class="text-deep-cobalt hover:underline">Terms of Service</a> and <a href="#" class="text-deep-cobalt hover:underline">Privacy Policy</a></p>
      </div>
    </div>
  </div>
</div>
