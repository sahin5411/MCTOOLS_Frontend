<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6 text-near-black">All Products</h2>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3 mb-4" *ngFor="let product of products">
      <p-card [header]="product.name" [subheader]="'$' + product.price">
        <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
        <p class="mt-3">{{ product.description }}</p>
        <div class="mt-4">
          <p-button 
            [label]="product.inStock ? 'Add to Cart' : 'Out of Stock'" 
            [disabled]="!product.inStock"
            styleClass="w-full" 
            [styleClass]="product.inStock ? 'bg-deep-cobalt border-deep-cobalt text-white' : 'bg-gray-400 border-gray-400 text-gray-700'">
          </p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
